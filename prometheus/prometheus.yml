global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # .NET API metrics
  - job_name: 'bugtracker-api-dotnet'
    static_configs:
      - targets: ['api-dotnet:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node.js Socket.IO metrics
  - job_name: 'bugtracker-socket-node'
    static_configs:
      - targets: ['socket-node:4000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Health checks
  - job_name: 'bugtracker-health'
    static_configs:
      - targets: 
        - 'api-dotnet:5000'
        - 'socket-node:4000'
    metrics_path: '/health'
    scrape_interval: 30s 